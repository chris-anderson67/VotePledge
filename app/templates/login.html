<!-- extend base layout -->
{% extends "base.html" %}

{% block page_content %}
    <h1>Sign Up</h1>
    <form action="" method="post" name="login">
        {{ form.hidden_tag() }}
        <p>
            Please enter your Email:<br>
            {{ form.email(size=80) }}
        </p>
        <p>
            Please enter a nickname:<br>
            {{ form.nickname(size=80) }}
        </p>
        <!-- <p>{{ form.remember_me }} Remember Me</p> -->
        <p><input type="submit" value="Sign In"></p>
    </form>
{% endblock %}
