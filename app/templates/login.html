<!-- extend base layout -->
{% extends "base.html" %}

{% block page_content %}
<div class="col-md-8">
</div>
<div class="col-md-4">
<h1>Sign Up</h1>
<form action="" method="post" name="login">
    {{ form.hidden_tag() }}
    <p> Please enter your Email: </p>
    <div class="row"
    <p>{{ form.email() }}</p>
    <p><button class="btn btn-success btn-block" type="submit" >Sign Up</button></p>
    </div>
</form>
</div>
{% endblock %}
