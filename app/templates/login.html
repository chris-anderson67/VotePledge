<!-- extend base layout -->
{% extends "base.html" %}

{% block page_content %}
<div class="row">

<div class="col-md-2">
</div>
    <div class="col-md-8 well" style="background-color: #eeeeee">
        <div class="container">
            <div class="row">
                <div class="col-md-2">
                </div>
                <div class="col-md-10">
                    <div class="container">
                    <h1>Sign Up</h1>
                    <form action="" method="post" name="login">
                        {{ form.hidden_tag() }}
                        <div class="row">
                        <div class="col-md-2">
                        <p> Please enter your Email: </p>
                        <p> Please enter a nickname: </p>
                        </div>
                        <div class="col-md-2">
                        <p>{{ form.email(size='auto') }}</p>
                        <p> {{ form.nickname(size='auto') }} </p>
                        </div>
                        </div>
                        <p><button class="btn btn-success" type="submit">Sign Up</button></p>
                    </form>
                    </div>
                </div>
                <div class="col-md-2">
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-2">
    </div>
</div>
</div>
{% endblock %}
