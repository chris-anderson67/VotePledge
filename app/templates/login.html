<!-- extend base layout -->
{% extends "base.html" %}

{% block page_content %}
<div class="container">
<h1>Sign Up</h1>
<form action="" method="post" name="login">
    {{ form.hidden_tag() }}
    <p> Please enter your Email: </p>
    <p><input type="text" name="email" placeholder="username@web.com"></p>
    <p><button class="btn btn-success" type="submit" >Sign Up</button></p>
</form>
</div>
{% endblock %}
